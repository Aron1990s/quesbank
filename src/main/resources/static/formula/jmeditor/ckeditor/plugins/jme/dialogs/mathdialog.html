<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>JMEditor</title>
    <link href="dialog.css" rel="stylesheet" type="text/css" />
    <style>
        .generateImageButton{
            width: 50px;
            padding: 5px;
            color: white;
            background-color: #65a2ff;
            border-radius: 3px;
            float: right;
            cursor: pointer
        }
        .needGenerateImg{
            width: 180px;
            padding: 5px;
            float: right;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="tabMenu">
	<div class="tabTitle">
		<li>
			常用公式
		</li>
		<li>
			字母
		</li>
		<li>
			符号
		</li>
	</div>
	<div class="tabContent">
		<div class="mathBox">
		</div>
		<div class="mathBox">
		</div>
		<div class="mathBox">
		</div>
	</div>
</div>
<div class="help">
</div>
<div id="mathDiv">
	<p>
		<span id="jme-math" style="padding-left: 10px"></span>
	</p>
	<p>&nbsp;</p>
</div>
<div class="ad">
    <div onclick="generateImg()" class="generateImageButton">生成图片</div>
    <div onclick="generateImg()" class="needGenerateImg">请先点击生成图片按钮==></div>
</div>

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="html2canvas.min.js"></script>
<script type="text/javascript" src="dialog.js"></script>
<script type="text/javascript" src="generateImage.js"></script>
</body>
</html>
