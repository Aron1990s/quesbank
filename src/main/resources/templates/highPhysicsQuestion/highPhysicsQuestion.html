<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/common.css"/><!-- 基本样式 -->
    <link rel="stylesheet" href="../css/animate.css"/> <!-- 动画效果 -->
    <link href="../css/bodyAndHtml.css" rel="stylesheet">
    <link href="../css/flexPlugin.css" rel="stylesheet">
    <link href="../css/quesBlock.css" rel="stylesheet">
    <link href="../css/imageNoDim.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="main">
<div id="HBox" style="height: 100%;width: 100%">
    <iframe id="te" src="" frameborder="0" style="height: 90%;width: 100%"></iframe>
</div>
<div class="container">
    <div class="col-sm-2"></div>
    <div class="col-sm-96 ques">
        <div style="text-align: center;height: 3%"></div>
        <div th:each="subList:${questionList}" style="height: auto" id="questionId">
            <div class="recordContainerShowQuestion">
                <div class="showBody">
                    <div class="contentShowQuestion">
                        <div contentEditable="false" class="showDemoShowQuestion" th:text="${subList.question_content}">
                        </div>
                    </div>
                </div>
            </div>
            <div style="height: 3%"></div>
            <div style="height:40px" class="questionOperate">
                <div style="height: 5px"></div>
                <div style="height: 30px" class="container">
                    <div class="col-sm-64"></div>
                    <div class="col-sm-11">
                        <div class="questionOperateBlock" onclick="getSimpleAnswer()">
                            <i class="fa fa-check-square-o"></i>&nbsp;简单解析
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-11">
                        <div class="questionOperateBlock bounceInDown dialog" onclick="aa(1)">
                            <i class="fa fa-check-circle-o"></i>&nbsp;详细解析
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-11">
                        <div class="questionOperateBlock">
                            <i class="fa fa-cubes"></i>&nbsp;难度:&nbsp;3.6
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div style="height: 5px"></div>
            </div>
            <div style="display:none" class="recordContainerPageSolve" id="solve">
                <div class="showBody">
                    <div class="contentSolve">
                        <div id="content" contentEditable="false" class="showDemoSolution">AAAA</div>
                    </div>
                </div>
            </div>
            <div style="height: 20px"></div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
</body>
<script type="text/javascript" src="../formula/jmeditor/jquery-1.8.3.min.js"></script>
<script src="../js/jquery.hDialog.js"></script>
<script type="text/javascript" src="../formula/jmeditor/JMEditor.js"></script>
<script>
    $(function () {
        // init();
        initDialog();
    });

    function initDialog() {
        var $el = $('.dialog');
        $el.hDialog();
    }


    function aa(aa) {
        $('.dialog').hDialog({
            title: '这是什么呢' + aa,
            width: '80%',
            height: '90%',
            box: '#HBox',
            effect: 'fadeOut',
            closeBg: '#ffffff',
            positions: 'top'
            // ,
            // afterHide: function(){
            //     $(".recordContainerPageSolve").css('display','none');
            // }

        });
        $('#te').attr('src', '/quesBank/demo/detail2');
        // $(".recordContainerPageSolve").stop().fadeIn(500);

    }

    var count = 0;

    function getSimpleAnswer(id) {
        if (count % 2 == 0) {
            $(".recordContainerPageSolve").stop().fadeIn();
        } else {
            $(".recordContainerPageSolve").stop().fadeOut();
        }
        count++;
    }

</script>
</html>
