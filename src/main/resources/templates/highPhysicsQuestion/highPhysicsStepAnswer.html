<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/common.css"/><!-- 基本样式 -->
    <link rel="stylesheet" href="../css/animate.css"/> <!-- 动画效果 -->
    <link href="../css/bodyAndHtml.css" rel="stylesheet">
    <link href="../css/flexPlugin.css" rel="stylesheet">
    <link href="../css/quesBlock.css" rel="stylesheet">
    <link href="../css/imageNoDim.css" rel="stylesheet">
    <style>
        .footer{
            position:fixed;
            bottom:0;
            background-color: white
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-sm-2"></div>
        <div class="col-sm-96">
            <div style="height: 90%" class="ques">
                <div th:each="subList,subListStat:${lists}" style="display:none" class="recordContainerSolve" th:id="step+${subListStat.count}">
                    <div class="showBody">
                        <div class="contentSolve">
                            <div id="content" contentEditable="false" class="showDemoSolution" th:utext="${subList.detail_answer}">

                            </div>
                        </div>
                    </div>
                    <div style="height: 30px"></div>
                </div>
            </div>
            <div style="height: 4%"></div>
            <div style="height: 6%;text-align: center;width: 100%" class="footer container" onclick="showStepAnswer()">
                <div class="col-sm-43"></div>
                <div class="col-sm-10" style="text-align: center;background-color: #3685fe;cursor: pointer;border-radius: 5px">
                    <div style="height: 10%"></div>
                    <img src="../images/jt.png" style="width: 20%;height: 40%">
                </div>
                <div class="col-sm-40"></div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</body>
<script type="text/javascript" src="../formula/jmeditor/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../formula/jmeditor/JMEditor.js"></script>
<script>
    var count = 1;
    $(function(){
        showStepAnswer();
    });

    function showStepAnswer() {
        var step = "#step"+count;
        $(step).fadeIn();
        $('html, body').animate({
            scrollTop: document.body.scrollHeight
        }, 1000);
        count++;
    }
</script>
</html>
