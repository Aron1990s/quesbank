<script>
    $(function(){
        var appendTestData = Common.appendTestData,
            // 记录一个最新
            maxDataSize = 30,
            listDom = document.querySelector('#listdata'),
            requestDelayTime = 600;

        var miniRefresh = new MiniRefresh({
            container: '#minirefresh',
            down: {
                callback: function() {
                    setTimeout(function() {
                        // 每次下拉刷新后，上拉的状态会被自动重置
                        appendTestData(listDom, 10, true);
                        miniRefresh.endDownLoading(true);
                    }, requestDelayTime);
                }
            },
            up: {
                isAuto: true,
                callback: function() {
                    setTimeout(function() {
                        appendTestData(listDom, 10);
                        miniRefresh.endUpLoading(listDom.children.length >= maxDataSize ? true : false);
                    }, requestDelayTime);
                }
            }
        });
    });
    
    function init() {
        $.ajax({
            cache : true,
            type : "GET",
            url : "/quesBank/demo/list",
            async: false,
            data : {

            },
            async : false,
            error : function(request) {
                alert("error")
            },
            success : function(data) {
                var con = '<div class="recordContainer bounceInDown dialog" onclick="aa(INDEX)"><div class="showBody"><div class="content"><div id="content" contentEditable="false" class="showDemo">AAAA</div></div></div></div><div style="height: 3%"></div>';
                for(var i = 0; i<data.demo.length;i++){
                    var con1 = con.replace('INDEX',i).replace('AAAA',data.demo[i].content);
                    $('.ques').append(con1);
                }
            }
        });
    }

    function aa(aa) {
        $('.recordContainer').hDialog({
            title: '这是什么呢'+aa,
            width:'80%',
            height: '90%',
            box:'#HBox',
            effect: 'fadeOut',
            closeBg: '#ffffff',
            positions: 'top'

        });
    }

</script>
