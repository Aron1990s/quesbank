<script th:inline="javascript">
    function showContent() {
        $('#content').html(JMEditor.html('content'))
        $.ajax({
            cache : true,
            type : "GET",
            url : "/quesBank/demo/save",
            data : {
                "content": JMEditor.html('content')
            },
            async : false,
            error : function(request) {
                alert("error")
            },
            success : function(data) {
                alert(data)
            }
        });
