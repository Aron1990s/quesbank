<script>
    $(function(){

    function initDialog() {
        var $el = $('.dialog');
        $el.hDialog();
    }
    
    function init() {
        $.ajax({
            cache : true,
            type : "GET",
            url : "/quesBank/demo/list",
            async: false,
            data : {

            },
            async : false,
            error : function(request) {
                alert("error")
            },
            success : function(data) {
                var con = '<div class="recordContainer bounceInDown dialog" onclick="aa(INDEX)"><div class="showBody"><div class="content"><div id="content" contentEditable="false" class="showDemo">AAAA</div></div></div></div><div style="height: 3%"></div>';



                // var con = '<div contentEditable="false" class="showDemo" style="border-radius: 3px;margin-top: 10px">AAAA</div>';
                for(var i = 0; i<data.demo.length;i++){
                    var con1 = con.replace('INDEX',i).replace('AAAA',data.demo[i].content);
                    $('.ques').append(con1);
                }
            }
        });
    }

    function aa(aa) {
        var $el = $('.dialog');
        $el.hDialog();
        $('.recordContainer').hDialog({
            title: '这是什么呢'+aa,
            width:'80%',
            height: '80%',
            box:'#HBox',
            effect: 'fadeOut',
            closeBg: '#ffffff',
            positions: 'top'

        });
    }
