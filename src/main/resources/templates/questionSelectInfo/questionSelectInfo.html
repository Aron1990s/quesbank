<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看所选题目</title>
    <link rel="stylesheet" href="../css/common.css"/><!-- 基本样式 -->
    <link rel="stylesheet" href="../css/animate.css"/> <!-- 动画效果 -->
    <link href="../css/bodyAndHtml.css" rel="stylesheet">
    <link href="../css/flexPlugin.css" rel="stylesheet">
    <link href="../css/quesBlock.css" rel="stylesheet">
    <link href="../css/imageNoDim.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <style>
        .questionAuthor{
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1vw;
            color: #646464;
        }
        .showDemoShowQuestion{
            overflow: hidden;
        }
        .showDemoShowQuestionSelected{
            overflow: hidden;
        }
    </style>
</head>
<body class="main">
<div class="container" style="height: 90%;overflow: auto">
    <div class="col-sm-2"></div>
    <div class="col-sm-96 ques">
        <div style="text-align: center;height: 3%"></div>
        <div th:each="subList,subListStat:${questionList}" style="height: auto" th:id="question+${subListStat.count}">
            <div class="recordContainerShowQuestion">
                <div class="showBody">
                    <div class="contentShowQuestion">
                        <div class="showDemoShowQuestion" th:utext="${subList.question_content}">
                        </div>
                    </div>
                </div>
            </div>
            <div style="height: 20px"></div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
<div style="height: 10%;display: flex;align-items: center;justify-content: center">
    <div onclick="downloadQues()" style="height: 60%;width: 12%;border-radius: 3px;background-color: #00a0ff;display: flex;align-items: center;justify-content: center;color: white;cursor: pointer;font-size: 1.5vw;">
        <i class="fa fa-cloud-download" aria-hidden="true" style="font-weight: bold"></i>&nbsp;下载题目
    </div>
    <div onclick="closeCurr()" style="height: 60%;width: 12%;border-radius: 3px;margin-left: 10px;background-color: lightgrey;display: flex;align-items: center;justify-content: center;cursor: pointer;font-size: 1.5vw;">
        <i class="fa fa-window-close-o" aria-hidden="true" style="font-weight: bold"></i>&nbsp;关闭页面
    </div>
</div>
</body>
<script src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/layer/layer.min.js"></script>
<script>
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    $(function () {

    });

    function downloadQues() {
        window.location.href="../highPhyQuesCtl/downloadText";
    }

    function closeCurr() {
        parent.layer.close(index);
    }
</script>
</html>
